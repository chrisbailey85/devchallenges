<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
<style>
  label, input {
    display: block;
  }
  .d-f {
    display: flex;
  }
</style>
    <title>Devchallenges</title>
  </head>
  <body>
    <main class="main">
      <h1>Checkout</h1>

      <div class="basket">
        <div class="item">
          <div class="item__img">
            <img src="./photo1.png" alt="">
            <div class="info">
              <h2 class="item__name">Vintage Backbag</h2>
              <p class="item__price">$54.99 <span class="item__rrp"></span></p>
            </div>
            <div class="item__quantity">
              <button class="subract">-</button>
              <span class="item__amount">1</span>
              <button class="subract">add</button>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="item__img">
            <img src="./photo2.png" alt="">
            <div class="info">
              <h2 class="item__name">Vintage Backbag</h2>
              <p class="item__price">$54.99 <span class="item__rrp"></span></p>
            </div>
            <div class="item__quantity">
              <button class=" item__btn subract">-</button>
              <span class="item__amount">1</span>
              <button class="item__btn add">+</button>
            </div>
          </div>
        </div>
        <div class="shipping">
          <span>Shipping</span> 
          <span>$19</span>
        </div>
        <div class="total">
          <span>Total</span> 
          <span>$148.98</span>
        </div>
      </div>
      <form action="" class="form">
        <h3 class="form__heading">Contact infomation</h3>
        <label for="email" id="email">Email</label>
        <input type="email" placeholder="Enter your email...">
        <label for="phone" id="phone">Phone</label>
        <input type="text" placeholder="Enter your phone...">
        <h3 class="form__heading">Shipping address</h3>
        <label for="text" class="name">Full name</label>
        <input type="text" id="name" value="Rodney Cotton">
        <label for="address" class="address">Address</label>
        <input type="text" id="address" placeholder="Your address..">
        <label for="city" class="city">City</label>
        <input type="text" id="city" placeholder="Your city..">
        <div class="d-f">
          <div>
            <label for="country" class="country">Country</label>
            <input type="text" id="country" placeholder="Your Country..">
          </div>
          <div>
            <label for="postal" class="postal">Postal code</label>
                    <input type="text" id="postal" placeholder="Your Postal code..">
          </div>
        </div>
        <input type="checkbox" name="save" id="save">
        <label for="save" class="save">Save this information for next time</label>
        <button type="submit" class="form__btn">Continue</button>
      </form>
    </main>
    <footer>created by username - devChallenges.io</footer>
  </body>
</html>
